<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.67">
    <title>Table</title>
</head>
<style>
    table {
        /* border: 1px solid black; */
        border-collapse: collapse;
    }

    td {
        width: 25px;
        height: 25px;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #ccc;
    }

    table {
        margin: auto;
    }
</style>

<body>
    <h1 align="center">Table</h1>
    <table id="table">
    </table>
</body>
<script>
    time = 100
    //make an array of rainbow colors
    var colorId = ["white","black","black"];
    var colorNum = 0
    var colorNum2 = 1
    for (var i = 0; i < 30; i++) {
        var tr = document.createElement("tr");
        tr.setAttribute("id", "row" + i);
        document.getElementById("table").appendChild(tr);
        for (var j = 0; j < 30; j++) {
            var td = document.createElement("td");
            td.setAttribute("id", "col-" + j + " row-" + i);
            document.getElementById("row" + i).appendChild(td);
        }
    }
    for (var i = 0; i < 30; i++) {
        for (var j = 0; j < 30; j++) {
            var id = "col-" + j + " row-" + i;
            if (colorNum == colorId.length - 1) {
                colorNum = 0
            } else {
                colorNum++
            }
            if (colorNum2 == colorId.length - 1) {
                colorNum2 = 0
            } else {
                colorNum2++
            }
            changeBackColor(id, colorNum, colorNum2);
        }
    }
    function changeBackColor(id, colorNum, colorNum2) {
        setTimeout(() => {
            document.getElementById(id).style.background = "linear-gradient(to right, " + colorId[colorNum] + ", " + colorId[colorNum2] + ")";
        }, time);
        time += 5
    }
</script>

</html>
